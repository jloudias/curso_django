{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock title %}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'global/css/global-style.css'}">
  <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}">
</head>

<body>

  <!-- main-header-container begin -->
  <header class="main-header-container">
    <div class="main-header container">
      <h1>
        <a class="main-logo" href="{% url 'recipes:home' %}">
          <i class="fas fa-utensils logo-icon main-logo-icon"></i>Recipes
        </a>
      </h1>
    </div>
  </header>
  <!-- main-header-container end -->
  <!-- search-form container begin -->
  <div class="search-form-container">
    <div class="container">
      <form action="" class="search-form">
        <input type="search" class="search-input" name="search">
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </div>
  <!-- search-form-container end -->


  <!-- main-content-container begin -->
  <main class="main-content-container">

    {% block content %} {% endblock content %}

  </main>

  <!-- main-content-container end -->

  <!-- footer begin -->

  <footer class="main-footer">
    <div class="developer">
      <a href="https://www.otaviomiranda.com.br/" target="_blank" rel="noreferrer noopener">By Ot√°vio Miranda</a>
    </div>

    <div class="powered">
      <a href="https://www.djangoproject.com/" target="_blank" rel="noreferrer noopener">Powered by Django</a>
    </div>
  </footer>
  <!-- footer end -->

</body>


</body>

</html>
